# Categories
log4j.rootLogger=info,ERROR,ROLLINGFILE
log4j.category.org.apache=ERROR, ROLLINGFILE
og4j.category.org.globus=ERROR, ROLLINGFILE

# ROLLINGFILE appender
log4j.appender.ROLLINGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLINGFILE.Threshold=debug
log4j.appender.ROLLINGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLINGFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p  - %m%n
log4j.appender.ROLLINGFILE.File=/home/bitnami/logs/LOGFILE.log
#log4j.appender.ROLLINGFILE.File=D:\\logs\\LOGFILE.log
log4j.appender.ROLLINGFILE.maxFileSize=2000KB
log4j.appender.ROLLINGFILE.maxBackupIndex=25

